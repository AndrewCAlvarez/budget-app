<h2>Financial Events</h2>
<table>
  <thead>
    <tr>
      <td>Amount</td>
      <td>Type</td>
      <td>Description</td>
      <td>Date</td>
    </tr>
  </thead>
  <tbody *ngFor="let financialEvent of financialEvents">
    <tr>
      <td>{{ financialEvent.amount }}</td>
      <td>{{ financialEvent.type }}</td>
      <td>{{ financialEvent.description }}</td>
      <td>Date</td>
      <button type="button" (click)="deleteFinancialEvent(1)">x</button>
    </tr>
  </tbody>
</table>
