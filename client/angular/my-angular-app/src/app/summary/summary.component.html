<div
  class="container bg-gradient-to-r from-green-900 to-green-800 rounded-2xl mt-6 flex flex-col h-56"
>
  <h1 class="text-xl text-gray-200 basis-1/3 flex items-center">Summary</h1>
  <!-- Budget and daily total -->
  <div class="flex w-full basis-1/3">
    <div class="basis-1/2">
      <h2 class="text-gray-400">Budget</h2>
      <p class="text-gray-300">$1,400/mo</p>
    </div>
    <div class="basis-1/2">
      <h2 class="text-gray-400">Today's Total</h2>
      <p class="text-gray-300">$45.87</p>
    </div>
  </div>

  <!-- Circle buttons -->
  <div class="flex flex-nowrap w-full basis-1/3">
    <a routerLink="/add" class="summary-btn-container"
      ><i class="fa-solid fa-plus summary-btn border-dotted bg-green-700"></i
    ></a>
    <a routerLink="/add" class="summary-btn-container">
      <i class="fa-regular fa-paper-plane summary-btn text-black bg-white"></i
    ></a>
    <a routerLink="/add" class="summary-btn-container border-yellow-500">
      <i
        class="fa-solid fa-inbox summary-btn bg-yellow-500 border-yellow-500 text-black"
      ></i>
    </a>
    <a routerLink="/add" class="summary-btn-container">
      <i class="fa-solid fa-ellipsis summary-btn"></i
    ></a>
  </div>

  <!-- <app-financial-event-form
    [isNewFinancialEvent]="true"
  ></app-financial-event-form> -->
</div>
